description: "The House on the Borderland (1908) is a supernatural horror novel by\
  \ British fantasist William Hope Hodgson. The novel is a hallucinatory account of\
  \ a recluse's stay at a remote house, and his experiences of supernatural creatures\
  \ and otherworldly dimensions.\nAmerican horror writer H. P. Lovecraft listed The\
  \ House on the Borderland and other works by Hodgson among his greatest influences,\
  \ and Terry Pratchett has called the novel \"the Big Bang in my private universe\
  \ as a science fiction and fantasy reader and, later, writer\".\n From Wikipedia\
  \ (CC BY-SA)."
